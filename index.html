<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .badge {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-primary">ðŸ“– Daftar Surah</h1>
        <div id="daftar-surah"></div>
    </div>

    <script>
        // Mengambil daftar surah dari API
        $.ajax({
            url: 'https://equran.id/api/v2/surat',
            method: 'GET',
            success: function(response) {
                let daftarSurah = response.data;
                daftarSurah.forEach(surah => {
                    $('#daftar-surah').append(`
                        <div class="card my-2">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="m-0">${surah.nomor}. ${surah.namaLatin}</h5>
                                    <small class="text-muted">(${surah.arti})</small>
                                </div>
                                <a href="detail.html?nomor=${surah.nomor}" class="btn btn-primary">Detail</a>
                            </div>
                        </div>
                    `);
                });
            },
            error: function() {
                alert("Gagal mengambil data!");
            }
        });
    </script>
</body>
</html>
